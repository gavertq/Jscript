<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>갤러리</title>

<style type="text/css">
	.image{width: 300px; height: 450px;}
	
	.div{width: 500px; height: 650px; padding-top: 50px;}
	.imgLR{ width: 60px; height: 70px;}
	.button1 {margin-bottom: 50px;  margin-bottom: 50px;}
	.button2 {margin-left: 0px;  margin-bottom: 50px;}
	
</style>

	<script>
		i=1; 			var e;
		
		function display01(){
			console.log("변경 전: "+i);
			if(i>=8){i=1; console.log("변경 후: "+i);}	
			else{i++; console.log("변경 후: "+i);}	
			document.getElementById("myImage").src = "최근상품0"+ i +".jpg";	
		}
		
		function display02(){
			console.log("변경 전: "+i);
			if(i<=1){i=8; console.log("변경 후: "+i);}	
			else{i--; console.log("변경 후: "+i);}	
			document.getElementById("myImage").src = "최근상품0"+ i +".jpg";
		}
		
		function sI01(){
			e = setInterval("display01()", 1000);
		}
		
		function sI02(){
			e = setInterval("display02()", 1000);
		}
		
		function pic(){
			clearInterval(e);
		}
		
		
	</script>

</head>
<body onload="sI01()">

<script type="text/javascript">
	document.write("<div class=\"div\">")
	document.write("<button class=\"button2\" onclick=\"display02()\"><img src=\"왼쪽화살표.jpg\" class=\"imgLR\"  onmouseover=\"pic()\" onmouseout=\"sI02()\"></button>")
	document.write("<img class=\"image\" id = \"myImage\" src=\"최근상품01.jpg\" onmouseover=\"pic()\" onmouseout=\"sI01()\">")	
	document.write("<button class=\"button1\" onclick=\"display01()\"><img src=\"오른쪽화살표.jpg\" class=\"imgLR\" onmouseover=\"pic()\" onmouseout=\"sI01()\"></button>")
	document.write("</div>")
</script>


	
</body>
</html>
