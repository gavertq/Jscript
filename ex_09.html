<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	 .wrapper{display: flex; border: 5px solid blue; width: 900px; height: 600px; margin: auto;}
	 .light{order: 1; width: 150px; height: 50%; background: pink;}
	 .room{order: 2; width: 750px; height: 100%; background-image: url("room.jpg");}
	 .room img{width: 750px; height: 100%;}
	 .light img{width: 120px;}
	 #dark{width: 100%; height: 100%; background: black; opacity: 0;}
</style>
	
<script>
	var flag=true;
	function turnOff(){
		var op; var path; //투명도, 이미지 경로
		flag=!flag;
		if(flag==true){op=0; path="switch_on.png";}
		else{ op=0.8; path="switch_off.png";}	//dark div의 투명도를 불투명하게 하기(즉 opacity 0.8)
		
		document.getElementById("dark").style.opacity=op;
		document.getElementById("sw").src=path;
		
	}
</script>
</head>
<body>

	<a href="ex_10.html">ex_10.html 이동</a><br>
	<input type="button" value="다음페이지" onclick="history.forward()">
<hr>
<div class="wrapper">
	<div class="light">
		<img src="switch_on.png" id="sw" onclick="turnOff()"/>
	</div>
	<div id="test" class="room">
		<div id="dark"></div>
	</div>
</div>

</body>
</html>
